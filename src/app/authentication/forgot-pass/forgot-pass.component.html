<form action="">
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="password" nzRequired
      >Mật khẩu cũ</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-input-group [nzSuffix]="suffixTemplate1">
        <input
          type="{{ showPass1 == false ? 'password' : 'text' }}"
          nz-input
          placeholder="Vui lòng nhập mật khẩu..."
        />
      </nz-input-group>
      <ng-template #suffixTemplate1>
        <span
          (click)="showPass1 = !showPass1"
          nz-icon
          [nzType]="'eye-invisible'"
        ></span>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="password" nzRequired
      >Mật khẩu mới</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-input-group [nzSuffix]="suffixTemplate2">
        <input
          type="{{ showPass2 == false ? 'password' : 'text' }}"
          nz-input
          placeholder="Vui lòng nhập mật khẩu..."
        />
      </nz-input-group>
      <ng-template #suffixTemplate2>
        <span
          (click)="showPass2 = !showPass2"
          nz-icon
          [nzType]="'eye-invisible'"
        ></span>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="password" nzRequired
      >Nhập lại mật khẩu mới</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <nz-input-group [nzSuffix]="suffixTemplate3">
        <input
          type="{{ showPass3 == false ? 'password' : 'text' }}"
          nz-input
          placeholder="Vui lòng nhập mật khẩu..."
        />
      </nz-input-group>
      <ng-template #suffixTemplate3>
        <span
          (click)="showPass3 = !showPass3"
          nz-icon
          [nzType]="'eye-invisible'"
        ></span>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>
